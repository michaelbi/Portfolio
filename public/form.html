<html>
    <body>
        <form
        name="contact"
        method="POST"
        data-netlify="true"
        autoComplete="off"
        netlify-honeypot="bot-field" hidden
      >
      <input
          name="name"
          type="text"
          placeholder="name"
          required
        />
        <input
          name="email"
          type="email"
          placeholder="email"
          required
        />
        <textarea
          name="message"
          placeholder="contact message"
          required
        />
        <input type="hidden" name="form-name" value="contact" />
        <button name="sub" type="submit">
          Send
        </button>
      </form>
    </body>
</html>
